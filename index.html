<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>every photo i ever took.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      position: relative;
      overflow: hidden;
    }
    #headline {
      position: absolute;
      top: 40px; 
      left: 50%;
      transform: translateX(-50%);
      max-width: 50%; /* Überschrift ist jetzt immer 50% der Fensterbreite */
      height: auto;
    }
    #foto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
    }
    /* Instagram Link Style */
    #instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-decoration: none;
      z-index: 10;
    }
    #instagram-icon {
      width: 3vw;
      height: auto;
      max-width: 30px;
      min-width: 20px;
      opacity: 1;
      transition: transform 0.3s ease, width 0.3s ease;
      filter: invert(1); /* Invertiert die Farben */
    }
    #instagram-icon:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  
  <!-- Überschrift oben mittig -->
  <img id="headline" src="website/every-photo-i-ever-took.png" alt="Every Photo I Ever Took">

  <!-- Hauptfoto perfekt zentriert -->
  <img id="foto" src="" alt="Foto">
  
  <!-- Instagram Icon unten rechts -->
  <a href="https://www.instagram.com/everyphotoievertook/" target="_blank" id="instagram-link">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/717/717392.png" 
      alt="Instagram" 
      id="instagram-icon"
    >
  </a>

  <!-- Externes JavaScript -->
  <script src="script.js"></script>

</body>
</html>
