<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>every photo i ever took.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      position: relative;
      overflow: hidden;
    }
    /* Allgemeine Stile */
    #headline {
      position: absolute;
      top: 40px; 
      left: 50%;
      transform: translateX(-50%);
      max-width: 30%; /* Standardwert für nicht mobile Geräte */
      height: auto;
    }
    #foto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 70%;
      max-height: 70%;
      object-fit: contain;
    }
    /* Instagram Link Style */
    #instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-decoration: none;
      z-index: 10;
    }
    #instagram-icon {
      width: 3vw;
      height: auto;
      max-width: 30px;
      min-width: 20px;
      opacity: 1;
      transition: transform 0.3s ease, width 0.3s ease;
      filter: invert(1); /* Invertiert die Farben */
    }
    #instagram-icon:hover {
      transform: translateY(-3px);
    }

    /* Mobile Ansicht - bei Geräten mit einer Breite von bis zu 1024px */
    @media (max-width: 1024px) {
      #headline {
        max-width: 75%; /* Überschrift nimmt 75% der Fensterbreite auf mobilen Geräten ein */
        top: 20px; /* Weniger Abstand nach oben */
      }
      #foto {
        max-width: 90%; /* Bild breiter für kleinere Bildschirme */
        max-height: 80%; /* Bildhöhe etwas größer */
      }
      #instagram-icon {
        width: 10vw; /* Größeres Instagram-Icon auf mobilen Geräten */
        max-width: 40px; /* Maximale Breite für das Icon */
        min-width: 30px; /* Minimale Breite */
      }
      #credits {
        width: 25%; /* Breite des Credits-Bildes auf mobilen Geräten */
        bottom: 10px;
      }
    }

    /* Desktop Ansicht */
    @media (min-width: 1025px) {
      #credits {
        width: 10%; /* Breite des Credits-Bildes auf Desktop */
        bottom: 10px;
      }
    }

    /* Bild für Credits am unteren Rand */
    #credits {
      position: absolute;
      bottom: 10px; /* Abstand vom unteren Rand des Bildes */
      left: 50%;
      transform: translateX(-50%); /* Zentriert das Bild horizontal */
    }

    /* Sicherstellen, dass das Bild keine visuelle Veränderung beim Hover hat */
    #credits:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  
  <!-- Überschrift oben mittig -->
  <img id="headline" src="website/every-photo-i-ever-took.png" alt="Every Photo I Ever Took">

  <!-- Hauptfoto perfekt zentriert -->
  <img id="foto" src="" alt="Foto">
  
  <!-- Instagram Icon unten rechts -->
  <a href="https://www.instagram.com/everyphotoievertook/" target="_blank" id="instagram-link">
    <img 
      src="https://cdn-icons-png.flaticon.com/512/717/717392.png" 
      alt="Instagram" 
      id="instagram-icon"
    >
  </a>

  <!-- Bild für Credits am unteren Rand (mit Link) -->
  <a href="https://www.fori.at" target="_blank">
    <img id="credits" src="website/pictures-by-florian-fori-groebl.png" alt="Credits">
  </a>

  <!-- Externes JavaScript -->
  <script src="script.js"></script>

</body>
</html>
