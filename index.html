<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>every photo i ever took.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #headline {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    #foto {
      max-width: 70vw;
      max-height: 70vh;
      object-fit: contain;
    }

    /* Instagram Link Style */
    #instagram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-decoration: none;
      z-index: 10;
    }

    #instagram-icon {
      width: 3vw;
      height: auto;
      max-width: 30px;
      min-width: 20px;
      opacity: 1;
      transition: transform 0.3s ease, width 0.3s ease;
    }

    #instagram-icon:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ãœberschrift immer 80% der Bildbreite -->
    <img id="headline" src="website/every-photo-i-ever-took.png" alt="Every Photo I Ever Took">
    <!-- Hauptbild -->
    <img id="foto" src="" alt="Foto">
  </div>

  <!-- Instagram Icon unten rechts -->
  <a href="https://www.instagram.com/everyphotoievertook/" target="_blank" id="instagram-link">
    <img src="https://cdn-icons-png.flaticon.com/512/717/717392.png" alt="Instagram" id="instagram-icon">
  </a>

  <!-- Externes JavaScript -->
  <script src="script.js"></script>

</body>
</html>
